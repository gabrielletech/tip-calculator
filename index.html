<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" >
  <script src="https://kit.fontawesome.com/a94b7876d2.js" crossorigin="anonymous"></script>
  
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="row">
        <div class="column">
          <div class="space">
            <header>
              <h5>Bill</h5>
            </header>
            <input type="number" class="bill"/>
          </div> 
          <div class="space">
            <h5>Select Tip %</h5>
            <button class="tip-perc"> 5%</button>
            <button class="tip-perc"> 10%</button>
            <button class="tip-perc"> 15%</button>
            <button class="tip-perc"> 25%</button>
            <button class="tip-perc"> 50%</button>
            <input type="number" placeholder="Custom" class="custom"/>
          </div>
          <div class="space">
            <h5>Number of People</h5>
            <input type="number" class="persons">
          </div>
        </div>
        <div class="column">
          <div class="container-bckgrnd">
            <div class="row">
              <ul class="figures">
                <li class="tip-amount">Tip Amount <br />
                  <sub>
                    / person
                  </sub>
                </li>
                <li class="amount">$14,95</li>
              </ul>  
            </div>
            <div class="row">
              <ul class="figures">
                <li class="total">
                  Total <br />
                  <sub>
                    / person
                  </sub>
                </li>
                <li class="amount">$14,95</li>
              </ul>
            </div>
            <button class="reset mt-5"> Reset</button>
          </div>
        </div>
      </div>
         
      

    </div>
  </div>

</body>
</html>
